<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行业10日排行</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/all.css">
  <link rel="stylesheet" href="./assets/bootstrap-table.min.css">
</head>

<body>
  <table id="table"></table>
</body>

<!-- Latest compiled and minified JavaScript -->
<!-- <script src="./assets/jquery.min.js"></script> -->
<script src="./assets/jquery-3.3.1.min.js"></script>
<script src="./assets/popper.min.js"></script>
<script src="./assets/bootstrap.min.js"></script>
<script src="./assets/bootstrap-table.min.js"></script>
<script>
  $('#table').bootstrapTable({
    search: true,
    url: '/api',
    method: 'GET',
    dataType: "json",
    sortName: 'allRate',
    sortOrder: 'desc',
    rowStyle: rowStyle,
    columns: [{
      field: '',
      title: '序号',
      formatter(value, row, index) {
        return !row.isAverage && index + 1 || '';
      }
    }, {
      field: 'name',
      title: '指数',
      formatter(value, row, index) {
        return row.code ? (value + '\n' + '(' +row.code + ')') : value;
      }
    }, {
      field: 'allRate',
      title: '10日',
      align : 'center',
      sortable: true,
      cellStyle,
      sorter,
    }, {
      field: 'curWeekRate',
      title: '本周',
      align : 'center',
      sortable: true,
      cellStyle,
      sorter,
    }, {
      field: 'fiveRate',
      title: '5日',
      align : 'center',
      sortable: true,
      cellStyle,
      sorter,
    }, {
      field: 'preWeekSelected',
      title: '上周入选',
      align : 'center',
      cellStyle,
      formatter(value) {
        if (typeof value === 'string') {
          return value;
        }
        return value && '✅' || '';
      }
    }]
  })

  function cellStyle(value, row, index, field) {
    if (!value) {
      return {css: null};
    }
    if (field === 'nineChange') {
      value = row.beforeRate;
    }
    if (typeof value === 'string') {
      value = value.replace(/%.*$/, '');
    }
    const frontColor = value >= 0 ? '#d20' : '#093';
    const rowCss = rowStyle(row, index).css;
    return {
      css: {
        ...rowCss,
        color: frontColor
      }
    }
  }

  function sorter(fieldA, fieldB, dataA, dataB) {
    if (dataA.isAverage || dataB.isAverage) {
      return 0;
    }
    return Number(fieldA.replace(/%.*$/, '')) - Number(fieldB.replace(/%.*$/, ''));
  }

  function rowStyle(row,index) {
    if (row.isAverage) {
      return {
        css: {
          background: '#CCC',
          border: 'none',
        }
      }
    }
    return {
      css: null
    }
  }
</script>

</html>
